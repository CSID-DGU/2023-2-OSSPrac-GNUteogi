<!DOCTYPE html>
<html lang="en">
<body>
    <h1> HTML input & output practice</h1>
    <form action="/result" method="POST">
        <p><b>* Name</b> <input type='text' id='name' name='name' required /></p>
        <p><b>* Student Number</b> <input type='text' id='StudentNumber' name='StudentNumber' required /></p>
        <p><b>Gender</b></p>
        <label><input type='radio' name="gender" value="male">Male</label>
        <label><input type='radio' name="gender" value="female">Female</label>
        <p><b>Programming Languages</b></p>
        <label><input type="checkbox" name="programming_language" value="python">Python</label>
        <label><input type="checkbox" name="programming_language" value="java">Java</label>
        <label><input type="checkbox" name="programming_language" value="html">HTML</label>
        <label><input type="checkbox" name="programming_language" value="c++">C++</label>
        <p><b>Major</b><input type='text' id='major' name='major' required /></p>
        <button type='submit' name='submit' value='submit'>submit</button>
    </form>
</body>
</html>
